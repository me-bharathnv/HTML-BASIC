<!DOCTYPE html>
<html>
    <head>
        <title>Forms And Inputs</title>
    </head>
    <body>
        <!--Forms And Inputs-->
        <form>
            <!--name-->
            <p>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter the Name">
            </p>
            <!--Email--> 
            <p>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="name" placeholder="Enter the Email">
            </p>
            <!--Number-->
            <p>
                <label for="phone no">Phone No</label><br>
                <input type="number" name="number" id="phone no" placeholder="Enter phone no" minlength="10">
            </p>
            <!--Password-->
            <p>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </p> 
            <!--Date--> 
            <p>
                <label for="birthdate">BirthDate</label><br>
                <input type="date" id="birthdate">
            </p>
            <!--Text area-->
            <p>
                <label for="Message">Message</label><br>
                <textarea name="Message" id="Message" cols="25" rows="10"></textarea>
            </p>
            <!--Select-->
            <p>
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <!--Radio Buttons-->
            <p>
                <label for="hobbies">Hobbies</label><br>
                <input type="radio" name="hobbies" id="hobbies">Drawing <br>
                <input type="radio" name="hobbies" id="hobbies">Dance <br>
                <input type="radio" name="hobbies" id="hobbies">Singing <br>
                <input type="radio" name="hobbies" id="hobbies">Sports <br>
            </p>
            <!--Check box-->
            <p>
                <label for="hobbies">Hobbies</label><br>
                <input type="checkbox" name="hobbies" id="hobbies">Drawing <br>
                <input type="checkbox" name="hobbies" id="hobbies">Dance <br>
                <input type="checkbox" name="hobbies" id="hobbies">Singing <br>
                <input type="checkbox" name="hobbies" id="hobbies" checked>Sports <br>
            </p>
            <!--button-->

            <!--using Input-->
            <input type="submit" name="submit" id="submit"><br>
            <br>
            <!--button Tag-->
            <button type="submit">Submit</button><br>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
