<!DOCTYPE html>
<html>
    <head>
        <title>List and Tables</title>
    </head>
    <body>
        <!--Unordered List-->
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
            <li>list 4</li>
        </ul>
        <!--Ordered List-->
        <ol type="I">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ol>
        <!--Nested List-->
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <ul>
            <li>list 3</li>
            <li>list 4</li>
            </ul>
            <li>list 5</li>
        </ul>
        <!--Table-->
        <Table>
            <thead>
                <tr>
                    <th>Sl.no</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bharath</td>
                    <td>NV</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hemanth</td>
                    <td>NT</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Srinivas</td>
                    <td>NT</td>
                    <td>18</td>
                </tr>

            </tbody>
        </Table>
    </body>
</html>
